<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templete2">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="offcanvas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

</head>
<body>
<br>
<br>
<br>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{saveClient(page=${page},keyword=${keyword})}">
            <div>
                <label>ID</label>
                <input  type="text" th:value="${client.codeCL}" name="codeCL" class="form-control mb-4 col-4">
            </div>
            <div for="nomCL">
                <label>Nom</label>
                <input id="nomCL" type="text" th:value="${client.nomCL}" name="nomCL" class="form-control mb-4 col-4">
            </div>
            <input  id="adresseCL" type="text" th:field="${client.adresseCL}" name="adresseCL" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-primary">Enregistre </button>

        </form>

    </div>
</div>
</body>
</html>
