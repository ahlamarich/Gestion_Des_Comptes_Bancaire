<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templete2">
<head>
    <meta charset="UTF-8">
    <title>Liste Des Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="offcanvas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

</head>
<body>

<div layout:fragment="content1">
<main class="mt-5 pt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 fw-bold fs-3">
                Dashbord
            </div>

          <div class="row">
              <div class="col-md-3">
                  <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                      <div class="row g-0">
                          <div class="col-md-4">
                              <i class="bi bi-person-lines-fill"style="font-size: 2rem;"></i>
                          </div>
                          <div class="col-md-8">
                              <div class="card-body">
                                  <h5 class="card-title">Membres</h5>
                                  <label th:text="${nombreClient}"></label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-md-3">
                  <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                      <div class="row g-0">
                          <div class="col-md-4">
                              <i class="bi bi-arrow-up-right"style="font-size: 2rem;"></i>
                          </div>
                          <div class="col-md-8">
                              <div class="card-body">
                                  <h5 class="card-title">Retraits</h5>
                                  <label th:text="${nombreOpR}"></label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-md-3">
                  <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                      <div class="row g-0">
                          <div class="col-md-4">
                              <i class="bi bi-arrow-down-left"style="font-size: 2rem;"></i>
                          </div>
                          <div class="col-md-8">
                              <div class="card-body">
                                  <h5 class="card-title">Depots</h5>
                                  <label th:text="${nombreOpV}"></label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="col-md-3">
                  <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
                      <div class="row g-0">
                          <div class="col-md-4">
                              <i class="bi bi-person-lines-fill"style="font-size: 2rem;"></i>
                          </div>
                          <div class="col-md-8">
                              <div class="card-body">
                                  <h5 class="card-title">Comptes</h5>
                                  <label th:text="${nombreCompte}"></label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>



          </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">Operation du jour</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <tr>
                                    <th>ID</th><th>Clients</th><th>TYPE TRANS</th><th>NUM TRANS</th><th>DATE</th>
                                </tr>
                                <tr th:each="o:${ListOperation}">
                                    <td th:text="${o.numOperation}"></td>
                                    <td th:text="${o.compte.codeCt}"></td>
                                    <td th:text="${o.class.simpleName}"></td>
                                    <td th:text="${o.dateOperation}"></td>
                                    <td th:text="${o.montant}"></td>

                                </tr>

                            </table>
                            <ul class="nav nav-pills">
                                <li th:each="page,status:${pages}">
                                    <a  class="btn btn-outline-primary m-lg-1"
                                        th:class="${status.index==Currentpages?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                                        th:text="${status.index}"
                                        th:href="@{home(page=${status.index})}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
        </div>
    </div>
</main>


</div>
</body>
</html>
