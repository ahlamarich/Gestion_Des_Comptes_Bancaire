<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="templete2">
<head>
    <meta charset="UTF-8">
    <title>Form Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content1">
    <br>
    <br>
    <br>
    <div class="col-md-6 offset-3">
        <div class="card ">
            <div class="card-header bg-primary text-white">Forms Des Clients</div>
            <div class="card-body">
                <form method="post" th:action="@{/saveCompte}" th:object="${compte}">
                    <div >
                        <label>Code</label>
                        <input class="form-control" type="text" name="codeCt" th:value="${compte.codeCt}" th:errorClass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('codeCt)}" th:errors="*{codeCt}" class="invalid-feedback"></div>
                    </div>
                    <br>
                    <div >
                        <label>Date</label>
                        <input class="form-control" type="date" name="DTcreation" th:value="${compte.DTcreation}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('DTcreation')}" th:errors="*{DTcreation}" class="invalid-feedback"></div>

                    </div>

                    <br>
                    <div>
                        <select class="form-select " name="client"
                                title="select client .."  >
                            <option th:each="clients : ${client}" th:value="${client.codeCL}">[[${client.nomCL}]]</option>
                        </select>
                    </div>
                    <br>
                    <div >
                        <label>solde</label>
                        <input class="form-control" type="text" name="solde" th:value="${compte.solde}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('solde')}" th:errors="*{soldeL}" class="invalid-feedback"></div>

                    </div>
                    <br>

                    <button type="submit" class="btn btn-primary">Enregistre</button>
                </form>
            </div>
        </div>


    </div>
</div>

</body>
</html>
