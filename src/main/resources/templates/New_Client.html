<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="templete2">
<head>
    <meta charset="UTF-8">
    <title>Form Users</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content1">
    <br>
    <br>
    <br>
    <div class="col-md-6 offset-3">
        <div class="card ">
            <div class="card-header bg-primary text-white">Forms Des Clients</div>
            <div class="card-body">
                <form method="post" th:action="@{/saveClient}" th:object="${client}">
                    <div >
                        <label>Name</label>
                        <input class="form-control" type="text" name="nomCL" th:value="${client.nomCL}" th:errorClass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('nomCL')}" th:errors="*{nomCL}" class="invalid-feedback"></div>
                    </div>
                    <br>
                    <div >
                        <label>Cin</label>
                        <input class="form-control" type="text" name="Cin" th:value="${client.Cin}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('Cin')}" th:errors="*{Cin}" class="invalid-feedback"></div>

                    </div>

                    <br>
                    <div >
                        <label>Email</label>
                        <input class="form-control" type="text" name="adresseCL" th:value="${client.adresseCL}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('adresseCL')}" th:errors="*{adresseCL}" class="invalid-feedback"></div>

                    </div>
                    <br>
                    <div >
                        <label>Tel√©phone</label>
                        <input class="form-control" type="text" name="Tel" th:value="${client.Tel}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('Tel')}" th:errors="*{Tel}" class="invalid-feedback"></div>

                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enregistre</button>
                </form>
            </div>
        </div>


    </div>
</div>

</body>
</html>
