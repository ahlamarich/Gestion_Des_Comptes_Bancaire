<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templete2">
<head>
    <meta charset="UTF-8">
    <title>Modifier les Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="offcanvas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

</head>
<body>
<br>
<br>
<br>
<div layout:fragment="content1">
    <br>
    <br>
    <br>
    <div class="col-md-6 offset-3">
      <div class="card ">
            <div class="card-header bg-primary text-white">Forms Des Clients</div>
        <div class="card-body">
        <form method="post" th:action="@{saveClient(page=${page},keyword=${keyword})}">
            <div>
            <label>ID</label>
            <input  type="text" th:value="${client.codeCL}" name="codeCL" class="form-control mb-4 col-4">
            </div>
            <div for="nomCL">
                <label>Nom</label>
            <input id="nomCL" type="text" th:value="${client.nomCL}" name="nomCL" class="form-control mb-4 col-4">
            </div>
            <div >
                <label>Cin</label>
                <input class="form-control" type="text" name="Cin" th:value="${client.Cin}" >


            </div>
            <br>
            <div >
                <label>Email</label>
                <input class="form-control" type="text" name="adresseCL" th:value="${client.adresseCL}" >

            </div>
            <br>
            <div >
                <label>Tel√©phone</label>
                <input class="form-control" type="text" name="Tel" th:value="${client.Tel}" >

            </div>
            <br>

            <button type="submit" class="btn btn-primary">Enregistre </button>

        </form>
    </div>
      </div>
    </div>
</div>
</body>
</html>
